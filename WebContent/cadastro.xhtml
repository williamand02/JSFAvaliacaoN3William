<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro</title>
</h:head>

<h:body>
	
	<h:form>
		<h:commandLink value="Cadastro" action="cadastro.xhtml"
			immediate="true" />
		<span>|</span>
		<h:commandLink value="Listar" action="lista.xhtml" immediate="true" />
		<h1>Cadastro de Bens</h1>
		<h:messages />

		<h:panelGrid columns="2">
		
			<h:outputText value="Descrição *" />
			<h:inputText required="true" value="#{bensControllerWilliam.bens.desc_bem}"
				requiredMessage="O campo Descrição é obrigatório!">
				<f:validateLength minimum="3" maximum="40" />
			</h:inputText>
		
			<h:outputText value="Códgio *" />
			<h:inputText required="true" value="#{bensControllerWilliam.bens.codigo_bem}"
				requiredMessage="O campo Códgio é obrigatório!">
				<f:validateLength minimum="3" maximum="8" />
			</h:inputText>
		
			<h:outputText value="Classificação *" />
			<h:inputText required="true" value="#{bensControllerWilliam.bens.classificacao_bem}"
				requiredMessage="O campo Classificação é obrigatório!">
				<f:validateLength minimum="3" maximum="15" />
			</h:inputText>
		
			<h:outputText value="Valor *" />
			<h:inputText required="true" value="#{bensControllerWilliam.bens.valor_bem}"
				requiredMessage="O campo Valor é obrigatório!">
				<f:validateDoubleRange minimum="1" maximum="4000"/>
			</h:inputText>
		
			<h:outputText value="Data de aquisição *" />
			<h:inputText required="true" value="#{bensControllerWilliam.bens.data_aquisicao_bem}"
				requiredMessage="O campo Data de aquisição é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>

			<h:commandButton value="Salvar"
				action="#{bensControllerWilliam.salvar}" />
			<h:commandButton value="Limpar" action="cadastro.xhtml"
				actionListener="#{bensControllerWilliam.limparCampos}"
				immediate="true" />

		</h:panelGrid>
	</h:form>

</h:body>
</html>
